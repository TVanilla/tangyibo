<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // 用户输入年份,输出当前年份2月份的天数
        function backDay() {
            var year = prompt("请输入你所需要的年份");
            if (getSelect(year)) {
                alert("当前年份是闰年2月份有29天");
            } else
                alert("当前年份是平年2月份有28天");
        }
        backDay();

        function getSelect(year) {
            // 如果是闰年我们返回 true 否则返回false
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;


        }
    </script>
