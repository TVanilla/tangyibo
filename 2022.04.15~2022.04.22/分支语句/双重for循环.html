<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '';
        //  外层循环负责打印五行
        for (var i = 1; i <= 5; i++) {
            // 里层循环负责一行打印五个
            for (var j = 1; j <= 5; j++) {
                str = str + "⭐";
            }
            // 如果一行打印五个星星就要另起一行 加\n
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
