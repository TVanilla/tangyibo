<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var obj = {}, 创建了一个空的对象
        var obj = {
            uname: "张三丰",
            age: 18,
            sex: "男",
            sayHi: function () {
                console.log("hi~");
            }
        }
        // (1.)里面的属性或者方法我们采取键值对的形式  建 属性名 :值 属性值
        // (2.)多个属性或者方法中间用逗号隔开的
        // (3.)方法冒号后面跟的是一个匿名函数
        // 使用对象
        // (1.)调用对象的属性 我们采取 对象名.属性名 .我们理解为  的
        console.log(obj.name);
        // (2.)调用属性还有一个方法 对象名["属性名"]
        console.log(obj["age"]);
        // 调用对象的方法 sayHi 对象名.方法名() 千万别忘记加()
        obj.sayHi();
        var girlfriend = {
            name: "可可",
            type: "阿拉斯加犬",
            age: "5岁",
            color: "棕红色",
            skill: "bark,showFilm"
        }
    </script>
</head>
