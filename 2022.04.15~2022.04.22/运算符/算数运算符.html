<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  2
        console.log(1 + 1);
        //  0
        console.log(1 - 1);
        //  1
        console.log(1 * 1);
        //  1
        console.log(1 / 1);
        //  取余
        // 0
        console.log(4 % 2);
        // 2
        console.log(5 % 3);
        // 2.浮点数  算数运算会出现问题
        // 0.300000000000004
        console.log(0.1 + 0.2);
        // 7.0000000000000001
        console.log(0.07 * 100);
        // 3.我们不能直接拿浮点数来进行比较  是否相等
        var num = 0.1 + 0.2;
        // false
        console.log(num == 0.3);
    </script>
</head>
