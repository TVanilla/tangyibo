<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //    for 循环可以重复执行其不同的代码，因为我们有计数器变量i 的存在，i 每次循环值都会发生其变化。
        // 我们想要输出1个人 1~100岁
        // for (var i = 1; i <= 100; i++) {
        //     console.log('你今年' + i + '岁了');
        // }
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                alert('今年你一岁了，你出生了');
            }
            else if (i == 100) {
                alert('今年你100岁了，你死了');
            }
            else {
                alert('你今年' + i + '岁了');
            }
        }
    </script>
</head>
