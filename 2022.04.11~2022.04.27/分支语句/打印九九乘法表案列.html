<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 案例分析
        // 一共有9行，但是每行的个数不一样，因此需要用到双重循环
        // 外层的for循环控制行数i ，循环9次，可以打印9行
        // 内层的for循环控制每行公式j
        // 核心算法：每一行公式的个数正好与行数一致，j<=i;
        // 每次打印完毕，都需要重新换一行
        var str = "";
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                str += j + "×" + i + "=" + i * j + "\t";
            }
            str += "\n"
        }
        alert(str);
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
