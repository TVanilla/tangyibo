<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 弹出prompt输入框 ，用户输入年龄，程序把这个值取过来保存到变量中
        // 使用if语句来判断年龄，如果年龄大于18岁 就执行if语句大括号里面的输出语句
        var age = prompt('请输入你的年龄');
        if (age >= 18) {
            alert('你可以进入网吧');
        } else {
            alert('你不能进入网吧');
        }
        // 5.if里面的语句1 和 else 里面的语句2 最终只能有一个语句执行 2选1
        // 6.else  后面直接跟大括号
    </script>


</head>

<body>

</body>

</html>
