    <title>Document</title>
    <script>


        // 1.写一个函数，能返回传入的任意三个数字的最大值
        function zuida(num1, num2, num3) {
            var max;
            max = num1 > num2 ? num1 : num2;
            return max > num3 ? max : num3;
        }
        var result = zuida(5, 2, 9);
        console.log(result);

    </script>
