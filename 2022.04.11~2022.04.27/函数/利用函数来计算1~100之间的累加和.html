<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用函数计算1~100之间的累加和
        function getSum() {
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log(sum);
        }
        // 2.调用函数
        getSum();
        getSum();
        // 求任意函数之间的累加和
        function getSum(start, end) {
            var sum = 0;
            for (var i = start; i <= end; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1, 100);
        getSum(1, 10);
        // 3.
        // (1)多个参数之间用逗号隔开
        // (2) 形参可以看做是不用声明的变量
    </script>
</head>

<body>

</body>

</html>
