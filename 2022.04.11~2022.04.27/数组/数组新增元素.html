<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.新增数组元素 修改索引号
        var arr = ["red", "green", "blue"];
        arr[3] = "pink";
        arr[4] = "hotpink";
        console.log(arr);
        // 这里是替换原来的数组元素
        arr[0] = "yellow";
        // 不要直接给数组名赋值  否则里面的数组元素都没有了
        arr = "有点意思";
        console.log(arr);
        // 2.修改length长度
        var arr = ["red", "green", "blue"];
        // 把我们数组的长度修改为了5 里面应该有5个元素
        arr.length = 5;
        console.log(arr);
        // 这里显示结果为undefined跟4的结果一样
        console.log(arr[3]);
    </script>
</head>
