<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        var arr = [2, 6, 1, 7, 4];
        for (var i = 0; i < arr.length; i++) {
            // 我们加的是数组元素  arr[i] 不是计数器  i
            sum += arr[i];
            num = sum / arr.length;
        }
        // 想要输出多个变量，用逗号分隔即可
        alert("和为" + sum);
        alert("平均值为" + num);




    </script>
</head>
