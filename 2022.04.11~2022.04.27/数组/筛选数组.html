<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 方法一
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var arr1 = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                // 新数组应该从0开始，依次增加
                arr1[j] = arr[i];
                j++;
            }
        }
        alert(arr1);
        // 方法二
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newarr = [];
        // 刚开始newarr.lengrh就是0
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                // mewarr.length会自动检查数据去增加长度
                newarr[newarr.length] = arr[i];

            }
        }
        alert(newarr);

    </script>
</head>

<body>

</body>

</html>
