<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 冒泡排序:是一种算法，把一系列的数据按照一定的顺序进行排列显示(从大到小或从小到大)
        // 冒泡排序是一种简单的排序算法，它重复地走访过要排序的数列，一次比较两个元素，如果他们的顺序错误就把他们交换过来，走访数列的工作是重复地进行直到没有再需要交换，也就是说该数列已完成排序
        // 排序，这个算法的名字由来是因为越小的元素会经由交换慢慢浮到数列顶端
        // 冒泡排序
        var arr = [5, 4, 3, 2, 1];
        // 外层循环趟数
        for (var i = 0; i <= arr.length - 1; i++) {
            // 内层循环  即每一趟的交换次数
            for (var j = 0; j <= arr.length - i - 1; j++) {
                // 内部交换2个变量的值，前一个和后一个数组元素相比较
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
