<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <SCript>
        var a = 10;
        // ++a 11   a=11
        ++a;
        // a=12 ++a=12
        var b = ++a + 2;
        // 14
        console.log(b);



        var c = 10;
        // ++c=11 c=11
        c++;
        // c++ =11 c=12
        var d = c++ + 2;
        // 13
        console.log(d);


        var e = 10;
        // e++ =10 e=11,2.e=12 ++e=12
        var f = e++ + ++e;
        // 22
        console.log(f);
        // 后置自增  先表达式返回原值 后面变量再自加1
    </SCript>
</head>

<body>

</body>

</html>
