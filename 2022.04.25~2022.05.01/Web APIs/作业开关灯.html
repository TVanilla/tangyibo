    <button>开关灯</button>
    <script>
        // 我写的
        var btn = document.querySelector("button");
        var flag = 0;
        var bodyEle = document.body;
        btn.onclick = function () {
            if (
                flag == 0
            ) {
                bodyEle.style.backgroundColor = "#000";
                flag = 1;
            } else {
                bodyEle.style.backgroundColor = "#fff";
                flag = 0;
            }
