<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  num就是一个全局变量
        var num = 10;
        console.log(num);
        function fn() {
            console.log(num);
        }
        fn();
        // num1 局部变量 只能在函数内部使用
        function fn1() {
            var num1 = 20;
            num2 = 20;
        }
        fn1();
        // 如果在函数内部没有声明  直接赋值的变量就是局部变量
        console.log(num2);
    </script>
</head>
