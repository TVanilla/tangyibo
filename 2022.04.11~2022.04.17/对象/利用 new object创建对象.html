    <script>
        // 利用new object创建对象
        // 创建一个空的对象
        var obj = new Object();
        obj.unmae = "张三丰";
        obj.age = "18";
        obj.sex = "男";
        obj.sayHi = function () {
            console.log("hi~");
        }
        // 我们是利用等号  = 赋值的方法 添加对象的属性和方法
        // 每个属性和方法中之间用 分号结束
        //调用
        console.log(obj.uname);
        console.log(obj["sex"]);
        obj.sayHi();
