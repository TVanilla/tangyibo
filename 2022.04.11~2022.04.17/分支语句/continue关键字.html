<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;
                // 只要遇到continue就退出本次循环 直接就跳到i++
            }
            console.log("我正在吃第" + i + "包子");
        }
    </script>
</head>
