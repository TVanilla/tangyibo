<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 弹出prompt 输入框 ，让用户输入水果名称 把这个值取过来保存到变量中。
        // 将这个变量作为switch括号里面的值
        // case 后面的值写几个不同的水果名称，注意一定要引号，因为必须是全等配对
        
        var value = prompt('请输入你要查询水果的价钱');
        switch (value) {
            case '苹果':
                alert('3.5元一斤');
                break;
            case '香蕉':
                alert('5.0元一斤');
                break;
            case '榴莲':
                alert('55元一斤');
                break;
            case '橘子':
                alert('1元10斤');
            default:
                alert('这里没有你需求的水果');
        }
    </script>
</head>

</body>

</html>
