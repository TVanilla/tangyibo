<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  语法结构 ？ ：
        // 条件表达式 ？ 表达式1 ：表达式2
        // 4.执行思路
        // 如果条件表达式结果为真 则返回 表达式1 的值 如何条件表达式结果为假 则返回 表达式2 的值
        // 代码
        var num = 10;
        // 我们知道表达式是有返回值的
        var result = num > 5 ? '是的' : '不是的';
        console.log(result);
        if (num > 5) {
            result = '是的';
        }
        else {
            result = '不是的';
        }
    </script>
</head>
