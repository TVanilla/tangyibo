        // 2.求1~100之间所以偶数和奇数的和，我们需要一个偶数的和变量even 还需要一个奇数odd
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) { even = even + i; } else {
                odd = odd + i;
            }
        }
