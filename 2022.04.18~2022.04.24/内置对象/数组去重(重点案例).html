<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 目标: 把旧数组里面不重复的元素取出来放到新的数组中，重复的元素只保留一个，放到新数组中去重
        // 核心算法:我们遍历旧数组，然后拿旧数组去查询新数组，如果该元素在新数组里面没有出现过，我们就添加.
        // 我们如何知道存不存在？利用新数组 .indexOf(数组元素)如果返回时-1就说明 新数组里面没有改元素 
        // 封装一个 去重的函数  unique独一无二
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = unique(["c", "a", "z", "a", "x", "a", "x", "c", "b"]);
        console.log(demo);
    </script>
</head>
