<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 添加删除数组元素方法
        // 1.push()在我们数组的末尾 添加一个或者删除多个数组元素 push 推
        var arr = [1, 2, 3];
        // arr.push(4, "skyblue")
        console.log(arr.push(4, "skyblue"));
        console.log(arr);
        // (1)push是可以给数组追加新的元素
        // （2）push()参数直接写 数组元素就可以
        // (3)push完毕之后 ，返回的结果是新数组的长度
        // (4)原数组也会发生变化



        // 2. unshift 在我们数组的开头 添加一个或者多个数组元素
        arr.unshift("blue", "purple");
        console.log(arr);
        // (1)unshift是可以给数组追加新的元素
        // （2）unshift()参数直接写 数组元素就可以
        // (3)unshift完毕之后 ，返回的结果是新数组的长度
        // (4)原数组也会发生变化




        // 3.pop()可以删除数组的最后一个元素

        // arr.pop();
        console.log(arr);
        console.log(arr.pop());
        // (1)pop  可以删除数组的最后一个元素  记住一次只能删除一个元素
        // （2）pop ()  没有参数
        // (3)pop完毕之后 ，返回的结果是 删除的那个元素
        // (4)原数组也会发生变化



        // 4.shift()可以删除数组的第一个元素

        // arr.shift();
        console.log(arr);
        console.log(arr.shift());
         // (1)shift  可以删除数组的第一个元素  记住一次只能删除一个元素
        // （2）shift ()  没有参数
        // (3)shift完毕之后 ，返回的结果是 删除的那个元素
        // (4)原数组也会发生变化
    </script>



</head>

<body>

</body>

</html>
